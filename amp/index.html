<!doctype html>
<html ⚡ lang="ja">
<head>
<meta charset="utf-8">
<title>AMP対応htmlのサンプル</title>
<link rel="canonical" href="./index.html">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<meta name="amp-link-variable-allowed-origin" content="https://example.com https://example.org">
</script>
<style>body {opacity: 0}</style><noscript><style>body {opacity: 1}</style></noscript>
<style amp-custom>
  /* Center the notification content */
  amp-user-notification > div {
    padding: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
<script async src="https://cdn.ampproject.org/v0.js"></script>
<script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
<script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
<script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
<script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
<script async custom-element="amp-user-notification" src="https://cdn.ampproject.org/v0/amp-user-notification-0.1.js"></script>
</head>
<body>

<amp-iframe width=300 height=50 sandbox="allow-scripts" layout="responsive" frameborder="1" src="./canvas.html">
<amp-img layout="fill" src="https://unsplash.it/300/50?image=1071" placeholder></amp-img>
</amp-iframe>

<h1>amp-listテスト</h1>
<a href="https://example.com/step2.html" data-amp-addparams="ref_id=CLIENT_ID(uid)" data-amp-replace="CLIENT_ID">test</a>
<amp-list width=400 height=300 src="https://www.googleapis.com/books/v1/volumes?q=%E6%A9%9F%E6%A2%B0%E5%AD%A6%E7%BF%92" layout=responsive>
  <template type="amp-mustache">
    <div class="tana">
      {{#volumeInfo}}
      <div class="books">
        <h3>{{title}}</h3>
        <p>{{description}}</p>
        <br>
      </div>
      {{/volumeInfo}}
    </div>
  </template>
</amp-list>
<amp-user-notification id="my-notification"
  layout="nodisplay">
  <div>This is an amp-user-notification. It uses local storage to store the dismissed state.
    <button on="tap:my-notification.dismiss"
      class="ampstart-btn caps ml1">I accept</button>
  </div>
</amp-user-notification>
</body>
</html>
